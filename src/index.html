<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Application</title>
    <script src="buddhilive-components/webcomponents-loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <form>
        <bl-button bl-title="Button"></bl-button>
        <bl-select bl-title="Select a Country" bl-name="names" bl-search=true></bl-select>
        <bl-select bl-title="Select"></bl-select>
    </form>
</body>
<script>
    var btn = document.querySelector('bl-button');
    var selectEl = document.querySelector('bl-select');
    var arrayOptions = [
        ['Sri Lanka', 'LK'],
        ['India', 'IN'],
        ['Pakistan', 'PK'],
        ['Bangladesh', 'BD'],
        ['Nepal', 'NP'],
        ['Bhutan', 'BT'],
        ['Afghanistan', 'AF'],
        ['Maldives', 'MV']
    ];

    btn.addEventListener('click', function() {
        console.log($('form').serializeArray());
        selectEl.setOptions(arrayOptions);
    });
</script>

</html>
